<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Случайный выбор</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gray-100 flex flex-col items-center justify-center p-6">

  <div class="bg-white shadow-md rounded-lg p-6 w-full max-w-md">
    <h1 class="text-2xl font-bold text-center text-purple-600 mb-4"> Выбор случайного варианта</h1>

    <!-- Форма добавления -->
    <form class="formOption flex gap-2 mb-2 mt-3.5">
      <input 
        type="text" 
        class="optionInput flex-grow p-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-purple-400 outline-none"
        placeholder="Введите вариант..." 
        required   >
      <button 
        type="submit"
        class="addOptionBtn bg-purple-500 hover:bg-purple-600 text-white px-4 py-2 rounded-md transition"
      >
        Добавить
      </button>
    </form>

    <p class="errorMsg text-slate-600 text-sm mb-2.5 italic">Введите вариант</p>


    <!-- Список вариантов -->
    <ul class="optionsList space-y-2.5 mb-4">
      <!-- Пример: <li class="flex justify-between bg-purple-50 p-2 rounded">Пицца</li> -->
    </ul>

    <!-- Кнопка выбора -->
    <button 
      class="chooseBtn w-full bg-green-500 hover:bg-green-600 text-white font-semibold py-2 rounded-md transition"
    >
      Выбрать случайный
    </button>

    <!-- Результат -->
    <div class="result text-center mt-10 text-lg font-semibold border p-4 rounded bg-yellow-200">
      Результат появится здесь...
     </div>
</div>

  <script src="main.js">

  </script>
</body>
</html>
