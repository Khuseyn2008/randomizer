<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Randomizer</title>
  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-200 min-h-screen flex items-center justify-center">

    <div class="bg-white shadow-md p-6 rounded-md w-full max-w-md">
        <h1 class="text-2xl font-bold mb-4 text-center">Рандомайзер выбора</h1>       
        <!-- Форма добавления -->
    <form id="choice-form" class="flex mb-4">
        <input
          type="text"
          id="choice-input"
          placeholder="Введите вариант"
          class="border rounded-l px-3 py-2 w-full"
        />
        <button
          type="submit"
          class="bg-blue-500 text-white px-4 py-2 rounded-r hover:bg-blue-600"
        >
          Добавить
        </button>
    </form>
    
        <!-- Сообщение об ошибке -->
        <p id="error-msg" class="text-red-500 text-sm mb-2 hidden">Введите вариант</p>

        <!-- Список -->
        <ul id="choice-list" class="list-disc pl-5 space-y-1 mb-4"></ul>
    
        <!-- Кнопка рандома -->
        <button
          id="random-btn"
          class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-700 w-full mb-4"
        >
          Выбрать случайный
        </button>
    
        <!-- Результат -->
        <div id="result" class="text-center text-lg font-semibold border p-4 rounded bg-yellow-200">
         Результат появится здесь...
        </div>
       
    </div>


    <script src="script.js">

    </script>
</body>
</html>
